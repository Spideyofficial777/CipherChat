<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - Real-Time Messaging</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #f9fafb;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-hover: 0 15px 35px 0 rgba(31, 38, 135, 0.5);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 350px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            z-index: 100;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .current-user-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .current-user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .current-user-info h4 {
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .current-user-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .online-users-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .section-title {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .online-count {
            background: var(--success);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 1rem 1rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem;
            margin: 0.5rem 0;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .user-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--success), var(--info));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .user-item:hover {
            transform: translateX(5px);
            border-color: var(--glass-border);
            box-shadow: var(--shadow);
        }

        .user-item.active {
            color: white;
            border-color: var(--glass-border);
            box-shadow: var(--shadow-hover);
        }

        .user-item.active::before {
            opacity: 1;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--success);
            border: 2px solid white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .typing-indicator-small {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--warning);
            border: 2px solid white;
            border-radius: 50%;
            animation: typingPulse 1s infinite;
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-info h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: inherit;
        }

        .user-info p {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-item.active .user-info p {
            color: rgba(255, 255, 255, 0.9);
        }

        .unread-count {
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        .chat-avatar:hover {
            transform: scale(1.05);
        }

        .chat-user-details h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: white;
        }

        .chat-user-details p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-actions {
            display: flex;
            gap: 0.75rem;
        }

        .action-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: white;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
            position: relative;
        }

        .message {
            display: flex;
            margin-bottom: 1.5rem;
            animation: messageSlideIn 0.4s ease-out;
            max-width: 100%;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.received .message-content {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            color: white;
            border-bottom-left-radius: 6px;
        }

        .message-content:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 0.5rem;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .media-message {
            margin-top: 0.75rem;
        }

        .media-message img,
        .media-message video {
            max-width: 300px;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .media-message img:hover,
        .media-message video:hover {
            transform: scale(1.02);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            margin: 0 1.5rem;
            border-radius: 20px;
            animation: fadeIn 0.3s ease;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .message-input-area {
            padding: 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-top: 1px solid var(--glass-border);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid transparent;
            transition: var(--transition);
            backdrop-filter: blur(15px);
        }

        .input-container:focus-within {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .media-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .media-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: rgba(255, 255, 255, 0.7);
        }

        .media-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.1);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-size: 0.95rem;
            line-height: 1.5;
            color: white;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05) rotate(15deg);
            box-shadow: var(--shadow-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .welcome-icon {
            font-size: 4rem;
            color: white;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .welcome-screen h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 600;
        }

        .welcome-screen p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 400px;
        }

        /* Profile Modal */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow-hover);
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow);
        }

        .profile-name {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .profile-email {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .profile-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .profile-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-btn.primary {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            box-shadow: var(--shadow);
        }

        .profile-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--glass-border);
        }

        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Media Preview */
        .media-preview {
            margin-top: 0.75rem;
            position: relative;
            display: none;
        }

        .media-preview img,
        .media-preview video {
            max-width: 200px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .remove-media {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .remove-media:hover {
            transform: scale(1.1);
        }

        /* System Messages */
        .system-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin: 2rem 0;
            font-style: italic;
            padding: 1rem;
            background: var(--glass-bg);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                transform: translateX(-100%);
                z-index: 1000;
                width: 300px;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-toggle {
                position: fixed;
                top: 1rem;
                left: 1rem;
                width: 45px;
                height: 45px;
                background: var(--glass-bg);
                backdrop-filter: blur(15px);
                color: white;
                border: 1px solid var(--glass-border);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                z-index: 1100;
                transition: var(--transition);
            }

            .mobile-toggle:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: scale(1.05);
            }

            .message-content {
                max-width: 85%;
            }
        }

        /* Custom Scrollbar */
        .users-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .users-list::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .users-list::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .users-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            transition: var(--transition);
        }

        .connection-status.connected {
            background: var(--success);
            color: white;
        }

        .connection-status.disconnected {
            background: var(--danger);
            color: white;
        }

        .connection-status.connecting {
            background: var(--warning);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Mobile Toggle -->
        <button class="mobile-toggle d-md-none" id="mobileToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Connection Status -->
        <div class="connection-status connecting" id="connectionStatus">
            <i class="fas fa-circle-notch fa-spin me-1"></i>
            Connecting...
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="app-title">
                    <i class="fas fa-shield-alt"></i>
                    SecureChat
                </div>
                <div class="current-user-card">
                    <div class="current-user-avatar" id="currentUserAvatar">
                        U
                    </div>
                    <div class="current-user-info">
                        <h4 id="currentUserName">Loading...</h4>
                        <p><span class="status-dot"></span> <span id="currentUserStatus">Online</span></p>
                    </div>
                </div>
            </div>

            <div class="online-users-section">
                <div class="section-title">
                    <span><i class="fas fa-users me-2"></i>Online Users</span>
                    <span class="online-count" id="onlineCount">0</span>
                </div>
            </div>

            <div class="users-list" id="usersList">
                <!-- Users will be populated here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div id="welcomeScreen" class="welcome-screen">
                <div class="welcome-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <h2>Welcome to SecureChat</h2>
                <p>Select a user from the sidebar to start a secure conversation with end-to-end encryption</p>
            </div>

            <div id="chatInterface" style="display: none; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <div class="chat-user-info">
                        <div class="chat-avatar" id="chatAvatar" onclick="showProfile()">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="chat-user-details">
                            <h3 id="chatUserName">Select User</h3>
                            <p id="chatUserStatus">
                                <span class="status-dot"></span>
                                <span id="statusText">Offline</span>
                            </p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" title="Voice Call" onclick="initiateCall('voice')">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="action-btn" title="Video Call" onclick="initiateCall('video')">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="action-btn" title="Chat Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be populated here -->
                </div>

                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span id="typingText">Someone is typing...</span>
                </div>

                <div class="message-input-area">
                    <div class="media-preview" id="mediaPreview"></div>
                    <div class="input-container">
                        <div class="media-buttons">
                            <button class="media-btn" title="Attach Image" onclick="selectMedia('image')">
                                <i class="fas fa-image"></i>
                            </button>
                            <button class="media-btn" title="Attach Video" onclick="selectMedia('video')">
                                <i class="fas fa-video"></i>
                            </button>
                            <button class="media-btn" title="Attach File" onclick="selectMedia('file')">
                                <i class="fas fa-paperclip"></i>
                            </button>
                        </div>
                        <textarea class="message-input" id="messageInput" placeholder="Type your secure message..." rows="1" disabled></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="profile-avatar-large" id="profileAvatar">U</div>
                    <h2 class="profile-name" id="profileName">User Name</h2>
                    <p class="profile-email" id="profileEmail">user@example.com</p>
                    <div class="profile-actions">
                        <button class="profile-btn primary" onclick="startChat()">
                            <i class="fas fa-comment me-2"></i>Message
                        </button>
                        <button class="profile-btn secondary" onclick="blockUser()">
                            <i class="fas fa-ban me-2"></i>Block
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file inputs -->
    <input type="file" id="imageInput" class="d-none" accept="image/*" onchange="handleFileSelect(event)">
    <input type="file" id="videoInput" class="d-none" accept="video/*" onchange="handleFileSelect(event)">
    <input type="file" id="fileInput" class="d-none" accept="*/*" onchange="handleFileSelect(event)">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // Global variables
        let socket;
        let currentUser = null;
        let currentChatUser = null;
        let currentRoom = null;
        let activeUsers = new Map();
        let typingUsers = new Set();
        let messageHistory = new Map();
        let selectedMedia = null;
        let typingTimeout = null;
        let isTyping = false;
        let connectionStatus = 'connecting';

        // Initialize the application
        function initializeApp() {
            // Initialize Socket.IO connection
            socket = io({
                transports: ['websocket', 'polling'],
                upgrade: true,
                rememberUpgrade: true
            });

            setupSocketEvents();
            setupUIEvents();
            updateConnectionStatus('connecting');
        }

        // Setup Socket.IO event listeners
        function setupSocketEvents() {
            socket.on('connect', () => {
                console.log('Connected to server');
                updateConnectionStatus('connected');
                getCurrentUser();
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus('disconnected');
                setTimeout(() => {
                    if (socket.disconnected) {
                        socket.connect();
                    }
                }, 3000);
            });

            socket.on('user_joined', (data) => {
                console.log('User joined:', data);
                addOrUpdateUser(data);
                showSystemMessage(`${data.username || data.email} joined the chat`);
            });

            socket.on('user_left', (data) => {
                console.log('User left:', data);
                removeUser(data.email);
                showSystemMessage(`${data.username || data.email} left the chat`);
            });

            socket.on('active_users', (data) => {
                console.log('Active users:', data);
                updateActiveUsers(data.users);
            });

            socket.on('receive_message', (data) => {
                console.log('Received message:', data);
                displayMessage(data);
                playNotificationSound();
                
                // Update message history
                const roomKey = generateRoomKey(currentUser.email, data.sender_email);
                if (!messageHistory.has(roomKey)) {
                    messageHistory.set(roomKey, []);
                }
                messageHistory.get(roomKey).push(data);
                
                scrollToBottom();
            });

            socket.on('room_history', (data) => {
                console.log('Room history:', data);
                displayMessageHistory(data.messages);
            });

            socket.on('typing', (data) => {
                console.log('User typing:', data);
                if (data.room === currentRoom && data.email !== currentUser.email) {
                    showTypingIndicator(data.username || data.email);
                }
            });

            socket.on('stop_typing', (data) => {
                console.log('User stopped typing:', data);
                if (data.room === currentRoom) {
                    hideTypingIndicator();
                }
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
                showNotification('Connection error occurred', 'error');
            });

            socket.on('message_sent', (data) => {
                console.log('Message sent confirmation:', data);
                // Update message status if needed
            });
        }

        // Setup UI event listeners
        function setupUIEvents() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const mobileToggle = document.getElementById('mobileToggle');

            // Message input events
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (e.key === 'Escape') {
                    clearMediaPreview();
                }
            });

            messageInput.addEventListener('input', () => {
                autoResizeTextarea();
                handleTyping();
            });

            messageInput.addEventListener('blur', () => {
                stopTyping();
            });

            // Mobile sidebar toggle
            if (mobileToggle) {
                mobileToggle.addEventListener('click', toggleSidebar);
            }

            // Click outside to close sidebar on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    const sidebar = document.getElementById('sidebar');
                    const mobileToggle = document.getElementById('mobileToggle');
                    
                    if (!sidebar.contains(e.target) && e.target !== mobileToggle) {
                        sidebar.classList.remove('open');
                    }
                }
            });

            // Drag and drop for file uploads
            setupDragAndDrop();
        }

        // Get current user information
        function getCurrentUser() {
            // This would typically come from session or API
            // For now, we'll simulate getting user from session
            fetch('/api/current-user')
                .then(response => response.json())
                .then(data => {
                    currentUser = data;
                    updateCurrentUserUI();
                    socket.emit('get_active_users');
                })
                .catch(error => {
                    console.error('Error getting current user:', error);
                    // Fallback user data
                    currentUser = {
                        email: 'current@user.com',
                        username: 'Current User'
                    };
                    updateCurrentUserUI();
                });
        }

        // Update current user UI
        function updateCurrentUserUI() {
            if (!currentUser) return;

            const avatar = document.getElementById('currentUserAvatar');
            const name = document.getElementById('currentUserName');
            
            avatar.textContent = getInitials(currentUser.username || currentUser.email);
            name.textContent = currentUser.username || currentUser.email;
        }

        // Update active users list
        function updateActiveUsers(users) {
            const usersList = document.getElementById('usersList');
            const onlineCount = document.getElementById('onlineCount');
            
            // Clear current users
            activeUsers.clear();
            usersList.innerHTML = '';

            // Filter out current user
            const otherUsers = users.filter(user => user.email !== currentUser.email);
            
            otherUsers.forEach(user => {
                activeUsers.set(user.email, user);
                addUserToList(user);
            });

            onlineCount.textContent = otherUsers.length;
        }

        // Add user to the users list
        function addUserToList(user) {
            const usersList = document.getElementById('usersList');
            const userItem = document.createElement('div');
            userItem.className = 'user-item';
            userItem.dataset.email = user.email;
            userItem.onclick = () => selectUser(user);

            const initials = getInitials(user.username || user.email);
            const isTyping = typingUsers.has(user.email);
            
            userItem.innerHTML = `
                <div class="user-avatar">
                    ${initials}
                    ${isTyping ? 
                        '<div class="typing-indicator-small"></div>' : 
                        '<div class="online-indicator"></div>'
                    }
                </div>
                <div class="user-info">
                    <h4>${user.username || user.email}</h4>
                    <p>${user.status || 'Online'}</p>
                </div>
            `;

            usersList.appendChild(userItem);
        }

        // Add or update user in the list
        function addOrUpdateUser(user) {
            activeUsers.set(user.email, user);
            
            // Check if user already exists in UI
            const existingUser = document.querySelector(`[data-email="${user.email}"]`);
            if (existingUser) {
                existingUser.remove();
            }
            
            addUserToList(user);
            updateOnlineCount();
        }

        // Remove user from the list
        function removeUser(email) {
            activeUsers.delete(email);
            const userElement = document.querySelector(`[data-email="${email}"]`);
            if (userElement) {
                userElement.remove();
            }
            updateOnlineCount();
        }

        // Update online count
        function updateOnlineCount() {
            const onlineCount = document.getElementById('onlineCount');
            onlineCount.textContent = activeUsers.size;
        }

        // Select user to chat with
        function selectUser(user) {
            if (currentChatUser && currentChatUser.email === user.email) return;

            // Leave current room if exists
            if (currentRoom) {
                socket.emit('leave_room', { room: currentRoom });
            }

            currentChatUser = user;
            currentRoom = generateRoomKey(currentUser.email, user.email);

            // Join new room
            socket.emit('join_room', { room: currentRoom });

            // Update UI
            updateChatHeader(user);
            showChatInterface();
            clearMessages();
            
            // Request message history
            socket.emit('get_room_history', { room: currentRoom });

            // Update active user highlight
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-email="${user.email}"]`).classList.add('active');

            // Enable message input
            enableMessageInput();

            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        }

        // Generate room key for two users
        function generateRoomKey(email1, email2) {
            return [email1, email2].sort().join('_');
        }

        // Update chat header
        function updateChatHeader(user) {
            const chatAvatar = document.getElementById('chatAvatar');
            const chatUserName = document.getElementById('chatUserName');
            const statusText = document.getElementById('statusText');

            chatAvatar.textContent = getInitials(user.username || user.email);
            chatUserName.textContent = user.username || user.email;
            statusText.textContent = user.status || 'Online';
        }

        // Show chat interface
        function showChatInterface() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'flex';
        }

        // Enable message input
        function enableMessageInput() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.placeholder = 'Type your secure message...';
        }

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content && !selectedMedia) return;
            if (!currentChatUser || !currentRoom) return;

            const messageData = {
                room: currentRoom,
                recipient_email: currentChatUser.email,
                message: content || '',
                timestamp: new Date().toISOString()
            };

            // Add media if selected
            if (selectedMedia) {
                messageData.media_type = selectedMedia.type;
                messageData.media_data = selectedMedia.data;
                messageData.media_name = selectedMedia.name;
            }

            // Emit message
            socket.emit('send_message', messageData);

            // Display message immediately (optimistic UI)
            displayMessage({
                sender_email: currentUser.email,
                sender_username: currentUser.username,
                message: content || '[Media]',
                timestamp: formatTimestamp(new Date()),
                media_type: selectedMedia?.type,
                media_data: selectedMedia?.data,
                sent: true
            });

            // Clear input
            messageInput.value = '';
            clearMediaPreview();
            autoResizeTextarea();
            stopTyping();
            scrollToBottom();
        }

        // Display message
        function displayMessage(data) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isSent = data.sender_email === currentUser.email || data.sent;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            let messageHTML = '';
            
            // Add text content
            if (data.message) {
                messageHTML += `<div class="message-text">${escapeHtml(data.message)}</div>`;
            }

            // Add media content
            if (data.media_type && data.media_data) {
                messageHTML += `<div class="media-message">`;
                
                if (data.media_type.startsWith('image/')) {
                    messageHTML += `<img src="${data.media_data}" alt="Shared image" onclick="openMediaViewer('${data.media_data}', 'image')">`;
                } else if (data.media_type.startsWith('video/')) {
                    messageHTML += `<video controls src="${data.media_data}" onclick="openMediaViewer('${data.media_data}', 'video')"></video>`;
                } else {
                    messageHTML += `<div class="file-attachment">
                        <i class="fas fa-file me-2"></i>
                        <a href="${data.media_data}" download="${data.media_name || 'file'}" target="_blank">
                            ${data.media_name || 'Download File'}
                        </a>
                    </div>`;
                }
                
                messageHTML += `</div>`;
            }

            // Add timestamp
            messageHTML += `<div class="message-time">${data.timestamp}</div>`;

            contentDiv.innerHTML = messageHTML;
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
        }

        // Display message history
        function displayMessageHistory(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';

            messages.forEach(message => {
                displayMessage(message);
            });

            scrollToBottom();
        }

        // Clear messages
        function clearMessages() {
            document.getElementById('messagesContainer').innerHTML = '';
        }

        // Handle typing indicator
        function handleTyping() {
            if (!currentRoom || !currentChatUser) return;

            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { 
                    room: currentRoom,
                    recipient_email: currentChatUser.email
                });
            }

            // Clear previous timeout
            clearTimeout(typingTimeout);
            
            // Set new timeout
            typingTimeout = setTimeout(() => {
                stopTyping();
            }, 1000);
        }

        // Stop typing
        function stopTyping() {
            if (isTyping && currentRoom) {
                isTyping = false;
                socket.emit('stop_typing', { 
                    room: currentRoom,
                    recipient_email: currentChatUser.email
                });
            }
            clearTimeout(typingTimeout);
        }

        // Show typing indicator
        function showTypingIndicator(username) {
            const typingIndicator = document.getElementById('typingIndicator');
            const typingText = document.getElementById('typingText');
            
            typingText.textContent = `${username} is typing...`;
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Media handling
        function selectMedia(type) {
            const inputMap = {
                'image': 'imageInput',
                'video': 'videoInput',
                'file': 'fileInput'
            };
            
            const inputElement = document.getElementById(inputMap[type]);
            if (inputElement) {
                inputElement.click();
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showNotification('File size too large. Maximum 10MB allowed.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                selectedMedia = {
                    type: file.type,
                    data: e.target.result,
                    name: file.name,
                    size: file.size
                };
                showMediaPreview();
            };
            reader.readAsDataURL(file);
        }

        // Show media preview
        function showMediaPreview() {
            const preview = document.getElementById('mediaPreview');
            preview.style.display = 'block';
            
            let previewHTML = '';
            
            if (selectedMedia.type.startsWith('image/')) {
                previewHTML = `
                    <img src="${selectedMedia.data}" style="max-width: 200px; border-radius: 12px;">
                    <button class="remove-media" onclick="clearMediaPreview()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
            } else if (selectedMedia.type.startsWith('video/')) {
                previewHTML = `
                    <video src="${selectedMedia.data}" style="max-width: 200px; border-radius: 12px;" controls></video>
                    <button class="remove-media" onclick="clearMediaPreview()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
            } else {
                previewHTML = `
                    <div style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 12px; display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-file" style="color: white;"></i>
                        <span style="color: white; font-size: 0.9rem;">${selectedMedia.name}</span>
                        <button class="remove-media" onclick="clearMediaPreview()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }
            
            preview.innerHTML = previewHTML;
        }

        // Clear media preview
        function clearMediaPreview() {
            document.getElementById('mediaPreview').style.display = 'none';
            selectedMedia = null;
            
            // Clear file inputs
            document.getElementById('imageInput').value = '';
            document.getElementById('videoInput').value = '';
            document.getElementById('fileInput').value = '';
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        // Update connection status
        function updateConnectionStatus(status) {
            connectionStatus = status;
            const statusElement = document.getElementById('connectionStatus');
            
            statusElement.className = `connection-status ${status}`;
            
            switch (status) {
                case 'connected':
                    statusElement.innerHTML = '<i class="fas fa-check-circle me-1"></i>Connected';
                    setTimeout(() => statusElement.style.display = 'none', 3000);
                    break;
                case 'connecting':
                    statusElement.innerHTML = '<i class="fas fa-circle-notch fa-spin me-1"></i>Connecting...';
                    statusElement.style.display = 'block';
                    break;
                case 'disconnected':
                    statusElement.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>Disconnected';
                    statusElement.style.display = 'block';
                    break;
            }
        }

        // Show system message
        function showSystemMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const systemDiv = document.createElement('div');
            systemDiv.className = 'system-message';
            systemDiv.innerHTML = `<i class="fas fa-info-circle me-2"></i>${message}`;
            messagesContainer.appendChild(systemDiv);
            scrollToBottom();
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'error' ? 'var(--danger)' : type === 'success' ? 'var(--success)' : 'var(--info)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                box-shadow: var(--shadow);
                z-index: 1000;
                animation: slideInRight 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Profile modal functions
        function showProfile() {
            if (!currentChatUser) return;
            
            const modal = new bootstrap.Modal(document.getElementById('profileModal'));
            const profileAvatar = document.getElementById('profileAvatar');
            const profileName = document.getElementById('profileName');
            const profileEmail = document.getElementById('profileEmail');
            
            profileAvatar.textContent = getInitials(currentChatUser.username || currentChatUser.email);
            profileName.textContent = currentChatUser.username || currentChatUser.email;
            profileEmail.textContent = currentChatUser.email;
            
            modal.show();
        }

        function startChat() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('profileModal'));
            modal.hide();
            document.getElementById('messageInput').focus();
        }

        function blockUser() {
            if (!currentChatUser) return;
            
            if (confirm(`Are you sure you want to block ${currentChatUser.username || currentChatUser.email}?`)) {
                // Implement block user functionality
                showNotification(`${currentChatUser.username || currentChatUser.email} has been blocked.`, 'success');
                const modal = bootstrap.Modal.getInstance(document.getElementById('profileModal'));
                modal.hide();
            }
        }

        // Call functions
        function initiateCall(type) {
            if (!currentChatUser) return;
            
            showNotification(`${type === 'voice' ? 'Voice' : 'Video'} call feature coming soon!`, 'info');
        }

        // Drag and drop setup
        function setupDragAndDrop() {
            const chatInterface = document.getElementById('chatInterface');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                chatInterface.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                chatInterface.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                chatInterface.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                chatInterface.style.background = 'rgba(102, 126, 234, 0.1)';
            }
            
            function unhighlight() {
                chatInterface.style.background = '';
            }
            
            chatInterface.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    // Simulate file input change event
                    const event = { target: { files: [file] } };
                    handleFileSelect(event);
                }
            }
        }

        // Toggle sidebar (mobile)
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Media viewer
        function openMediaViewer(src, type) {
            const viewer = document.createElement('div');
            viewer.className = 'modal fade show';
            viewer.style.cssText = `
                display: flex !important;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(5px);
                align-items: center;
                justify-content: center;
                z-index: 2000;
            `;
            
            viewer.innerHTML = `
                <div style="position: relative; max-width: 90vw; max-height: 90vh;">
                    <button onclick="this.parentElement.parentElement.remove()" 
                            style="position: absolute; top: -50px; right: 0; background: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; color: #333; font-size: 1.2rem; z-index: 2001;">
                        <i class="fas fa-times"></i>
                    </button>
                    ${type === 'image' ? 
                        `<img src="${src}" style="max-width: 100%; max-height: 100%; border-radius: 12px; box-shadow: var(--shadow-hover);">` :
                        `<video src="${src}" controls autoplay style="max-width: 100%; max-height: 100%; border-radius: 12px; box-shadow: var(--shadow-hover);"></video>`
                    }
                </div>
            `;
            
            document.body.appendChild(viewer);
            
            // Close on click outside
            viewer.addEventListener('click', (e) => {
                if (e.target === viewer) {
                    viewer.remove();
                }
            });
            
            // Close on Escape key
            document.addEventListener('keydown', function escapeHandler(e) {
                if (e.key === 'Escape') {
                    viewer.remove();
                    document.removeEventListener('keydown', escapeHandler);
                }
            });
        }

        // Utility functions
        function getInitials(name) {
            if (!name) return 'U';
            return name.split(' ')
                      .map(word => word.charAt(0).toUpperCase())
                      .join('')
                      .substring(0, 2);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatTimestamp(date) {
            const now = new Date();
            const messageDate = new Date(date);
            
            if (now.toDateString() === messageDate.toDateString()) {
                return messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                return messageDate.toLocaleDateString([], { month: 'short', day: 'numeric' }) + 
                       ' ' + messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }

        function playNotificationSound() {
            // Play notification sound if enabled
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100]);
            }
            
            // You can add actual sound playing here
            // const audio = new Audio('/path/to/notification.mp3');
            // audio.play().catch(() => {});
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            
            .file-attachment {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.5rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                margin-top: 0.5rem;
            }
            
            .file-attachment a {
                color: inherit;
                text-decoration: none;
                font-weight: 500;
            }
            
            .file-attachment a:hover {
                text-decoration: underline;
            }
        `;
        document.head.appendChild(style);

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // Heartbeat to maintain connection
        setInterval(() => {
            if (socket && socket.connected) {
                socket.emit('ping');
            }
        }, 30000);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, reduce activity
                stopTyping();
            } else {
                // Page is visible, resume normal activity
                if (socket && !socket.connected) {
                    socket.connect();
                }
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', () => {
            if (currentRoom) {
                socket.emit('leave_room', { room: currentRoom });
            }
            stopTyping();
        });

        // Enhanced error handling
        function handleError(error, context = '') {
            console.error(`Error ${context}:`, error);
            showNotification(`An error occurred ${context}. Please try again.`, 'error');
        }

        // API helper functions
        async function apiRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(endpoint, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                handleError(error, `calling ${endpoint}`);
                throw error;
            }
        }

        // Enhanced message handling with retry logic
        function sendMessageWithRetry(messageData, retries = 3) {
            const attemptSend = (attempt) => {
                socket.emit('send_message', messageData, (response) => {
                    if (response && response.error) {
                        if (attempt < retries) {
                            console.log(`Message send failed, retrying... (${attempt}/${retries})`);
                            setTimeout(() => attemptSend(attempt + 1), 1000 * attempt);
                        } else {
                            showNotification('Failed to send message. Please try again.', 'error');
                        }
                    }
                });
            };
            
            attemptSend(1);
        }

        // Enhanced typing indicator with user tracking
        const typingUsers = new Map();

        function updateTypingDisplay() {
            const typingIndicator = document.getElementById('typingIndicator');
            const typingText = document.getElementById('typingText');
            
            if (typingUsers.size === 0) {
                typingIndicator.style.display = 'none';
                return;
            }
            
            const usernames = Array.from(typingUsers.values());
            let text;
            
            if (usernames.length === 1) {
                text = `${usernames[0]} is typing...`;
            } else if (usernames.length === 2) {
                text = `${usernames[0]} and ${usernames[1]} are typing...`;
            } else {
                text = `${usernames.length} people are typing...`;
            }
            
            typingText.textContent = text;
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        // Message status indicators
        function updateMessageStatus(messageId, status) {
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageElement) {
                const statusIcon = messageElement.querySelector('.message-status');
                if (statusIcon) {
                    switch (status) {
                        case 'sent':
                            statusIcon.innerHTML = '<i class="fas fa-check"></i>';
                            break;
                        case 'delivered':
                            statusIcon.innerHTML = '<i class="fas fa-check-double"></i>';
                            break;
                        case 'read':
                            statusIcon.innerHTML = '<i class="fas fa-check-double" style="color: var(--info);"></i>';
                            break;
                    }
                }
            }
        }

        // Enhanced user search functionality
        function setupUserSearch() {
            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.placeholder = 'Search users...';
            searchInput.className = 'form-control mb-3';
            searchInput.style.cssText = `
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid var(--glass-border);
                color: white;
                border-radius: 12px;
                padding: 0.75rem;
            `;
            
            const onlineUsersSection = document.querySelector('.online-users-section');
            onlineUsersSection.appendChild(searchInput);
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                document.querySelectorAll('.user-item').forEach(item => {
                    const userName = item.querySelector('.user-info h4').textContent.toLowerCase();
                    item.style.display = userName.includes(query) ? 'flex' : 'none';
                });
            });
        }

        // Message encryption simulation (in real app, implement actual encryption)
        function encryptMessage(message) {
            // Placeholder for encryption - implement actual encryption in production
            return btoa(message); // Simple base64 for demo
        }

        function decryptMessage(encryptedMessage) {
            // Placeholder for decryption
            try {
                return atob(encryptedMessage);
            } catch (e) {
                return encryptedMessage; // Return as-is if not encrypted
            }
        }

        // Enhanced socket event handlers for better real-time features
        socket.on('user_typing_start', (data) => {
            if (data.room === currentRoom && data.email !== currentUser.email) {
                typingUsers.set(data.email, data.username || data.email);
                updateTypingDisplay();
                
                // Update user item to show typing indicator
                const userItem = document.querySelector(`[data-email="${data.email}"]`);
                if (userItem) {
                    const indicator = userItem.querySelector('.online-indicator');
                    if (indicator) {
                        indicator.style.display = 'none';
                    }
                    const typingIndicator = userItem.querySelector('.typing-indicator-small');
                    if (!typingIndicator) {
                        const newIndicator = document.createElement('div');
                        newIndicator.className = 'typing-indicator-small';
                        userItem.querySelector('.user-avatar').appendChild(newIndicator);
                    }
                }
            }
        });

        socket.on('user_typing_stop', (data) => {
            if (data.room === currentRoom) {
                typingUsers.delete(data.email);
                updateTypingDisplay();
                
                // Update user item to show online indicator
                const userItem = document.querySelector(`[data-email="${data.email}"]`);
                if (userItem) {
                    const typingIndicator = userItem.querySelector('.typing-indicator-small');
                    if (typingIndicator) {
                        typingIndicator.remove();
                    }
                    const onlineIndicator = userItem.querySelector('.online-indicator');
                    if (onlineIndicator) {
                        onlineIndicator.style.display = 'block';
                    } else {
                        const newIndicator = document.createElement('div');
                        newIndicator.className = 'online-indicator';
                        userItem.querySelector('.user-avatar').appendChild(newIndicator);
                    }
                }
            }
        });

        socket.on('message_status', (data) => {
            updateMessageStatus(data.message_id, data.status);
        });

        socket.on('user_status_change', (data) => {
            const user = activeUsers.get(data.email);
            if (user) {
                user.status = data.status;
                // Update UI to reflect status change
                const userItem = document.querySelector(`[data-email="${data.email}"]`);
                if (userItem) {
                    const statusText = userItem.querySelector('.user-info p');
                    if (statusText) {
                        statusText.textContent = data.status;
                    }
                }
                
                // Update chat header if currently chatting with this user
                if (currentChatUser && currentChatUser.email === data.email) {
                    document.getElementById('statusText').textContent = data.status;
                }
            }
        });

        // Enhanced connection handling
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            updateConnectionStatus('disconnected');
            showNotification('Connection failed. Retrying...', 'error');
        });

        socket.on('reconnect', (attemptNumber) => {
            console.log('Reconnected after', attemptNumber, 'attempts');
            updateConnectionStatus('connected');
            showNotification('Reconnected successfully!', 'success');
            
            // Rejoin current room if exists
            if (currentRoom) {
                socket.emit('join_room', { room: currentRoom });
            }
        });

        socket.on('reconnect_attempt', (attemptNumber) => {
            console.log('Reconnecting... attempt', attemptNumber);
            updateConnectionStatus('connecting');
        });

        // Message delivery status
        socket.on('message_delivered', (data) => {
            updateMessageStatus(data.message_id, 'delivered');
        });

        socket.on('message_read', (data) => {
            updateMessageStatus(data.message_id, 'read');
        });

        // File upload progress (for large files)
        socket.on('upload_progress', (data) => {
            // Update upload progress UI
            console.log('Upload progress:', data.progress + '%');
        });

        // Room events
        socket.on('room_created', (data) => {
            console.log('Room created:', data);
        });

        socket.on('room_joined', (data) => {
            console.log('Joined room:', data);
            showSystemMessage(`Joined secure chat with ${currentChatUser.username || currentChatUser.email}`);
        });

        socket.on('room_left', (data) => {
            console.log('Left room:', data);
        });

        // Initialize search functionality
        setTimeout(() => {
            setupUserSearch();
        }, 1000);

        // Periodic cleanup of old data
        setInterval(() => {
            // Clean up old typing indicators
            const now = Date.now();
            for (const [email, timestamp] of typingUsers.entries()) {
                if (now - timestamp > 5000) {
                    typingUsers.delete(email);
                    updateTypingDisplay();
                }
            }
        }, 5000);

        // Enhanced message composer
        function enhanceMessageComposer() {
            const messageInput = document.getElementById('messageInput');
            
            // Add emoji support
            messageInput.addEventListener('keydown', (e) => {
                // Handle special key combinations
                if (e.ctrlKey && e.key === 'Enter') {
                    // Ctrl+Enter to send
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Add text formatting shortcuts
            messageInput.addEventListener('keydown', (e) => {
                if (e.ctrlKey) {
                    switch (e.key) {
                        case 'b':
                            e.preventDefault();
                            wrapSelectedText('**', '**'); // Bold
                            break;
                        case 'i':
                            e.preventDefault();
                            wrapSelectedText('*', '*'); // Italic
                            break;
                        case 'u':
                            e.preventDefault();
                            wrapSelectedText('__', '__'); // Underline
                            break;
                    }
                }
            });
        }

        function wrapSelectedText(prefix, suffix) {
            const textarea = document.getElementById('messageInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const replacement = prefix + selectedText + suffix;
            
            textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
            textarea.selectionStart = start + prefix.length;
            textarea.selectionEnd = start + prefix.length + selectedText.length;
            textarea.focus();
        }

        // Initialize enhanced features
        setTimeout(() => {
            enhanceMessageComposer();
        }, 500);
    </script>
